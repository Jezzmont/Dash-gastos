<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Dashboard Financeiro</h1>
        <canvas id="graficoResumo" class="my-4"></canvas>
        <div class="d-flex justify-content-around mt-4">
            <a href="/entradas" class="btn btn-primary">Entradas</a>
            <a href="/investimentos" class="btn btn-success">Investimentos</a>
            <a href="/gastos" class="btn btn-danger">Gastos</a>
        </div>
    </div>
    <script>
        // Serializando os dados no template
        const data = JSON.parse('{{ dados_grafico | tojson | safe }}');
    
        const ctx = document.getElementById('graficoResumo').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'Resumo do MÃªs',
                    data: data.values,
                    backgroundColor: [
                        '#007bff', '#28a745', '#dc3545', '#ffc107', '#17a2b8', '#6c757d',
                    ]
                }]
            }
        });
    </script>
</body>
</html>
