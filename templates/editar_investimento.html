<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Investimento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Editar Investimento</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" value="{{ investimento.descricao }}" required>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" step="0.01" class="form-control" id="valor" name="valor" value="{{ investimento.valor }}" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" name="data" value="{{ investimento.data.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo" name="tipo" value="{{ investimento.tipo }}" required>
            </div>
            <div class="mb-3">
                <label for="rendimento" class="form-label">Rendimento</label>
                <input type="number" step="0.01" class="form-control" id="rendimento" name="rendimento" value="{{ investimento.rendimento or '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/investimentos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
